<div>
    <h2>
        <span jhiTranslate="spaceBookApp.emailInBooking.home.title">Email In Bookings</span>
        <button class="btn btn-primary float-right jh-create-entity create-email-in-booking" [routerLink]="['/', { outlets: { popup: ['email-in-booking-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="spaceBookApp.emailInBooking.home.createLabel">
            Create new Email In Booking
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'spaceBookApp.emailInBooking.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="emailInBookings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="spaceBookApp.emailInBooking.emailType">Email Type</span></th>
            <th><span jhiTranslate="spaceBookApp.emailInBooking.email">Email</span></th>
            <th><span jhiTranslate="spaceBookApp.emailInBooking.emails">Emails</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let emailInBooking of emailInBookings ;trackBy: trackId">
                <td><a [routerLink]="['../email-in-booking', emailInBooking.id ]">{{emailInBooking.id}}</a></td>
                <td jhiTranslate="{{'spaceBookApp.EmailType.' + emailInBooking.emailType}}">{{emailInBooking.emailType}}</td>
                <td>{{emailInBooking.email}}</td>
                <td>
                    <div *ngIf="emailInBooking.emails">
                        <a [routerLink]="['../booking', emailInBooking.emails?.id ]" >{{emailInBooking.emails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../email-in-booking', emailInBooking.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email-in-booking/'+ emailInBooking.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email-in-booking/'+ emailInBooking.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
