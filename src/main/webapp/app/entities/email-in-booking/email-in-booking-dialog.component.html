<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmailInBookingLabel" jhiTranslate="spaceBookApp.emailInBooking.home.createOrEditLabel">Create or edit a Email In Booking</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!emailInBooking.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="emailInBooking.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spaceBookApp.emailInBooking.emailType" for="field_emailType">Email Type</label>
            <select class="form-control" name="emailType" [(ngModel)]="emailInBooking.emailType" id="field_emailType"  required>
                <option value="TO">{{'spaceBookApp.EmailType.TO' | translate}}</option>
                <option value="FROM">{{'spaceBookApp.EmailType.FROM' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.emailType?.dirty && editForm.controls.emailType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.emailType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spaceBookApp.emailInBooking.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="emailInBooking.email" required/>
            <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.email?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spaceBookApp.emailInBooking.emails" for="field_emails">Emails</label>
            <select class="form-control" id="field_emails" name="emails" [(ngModel)]="emailInBooking.emails" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bookingOption.id === emailInBooking.emails?.id ? emailInBooking.emails : bookingOption" *ngFor="let bookingOption of bookings; trackBy: trackBookingById">{{bookingOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
