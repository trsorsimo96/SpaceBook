
<div *ngIf="currency">
    <h2><span jhiTranslate="spaceBookApp.currency.detail.title">Currency</span> {{currency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="spaceBookApp.currency.name">Name</span></dt>
        <dd>
            <span>{{currency.name}}</span>
        </dd>
        <dt><span jhiTranslate="spaceBookApp.currency.code">Code</span></dt>
        <dd>
            <span>{{currency.code}}</span>
        </dd>
        <dt><span jhiTranslate="spaceBookApp.currency.currency">Currency</span></dt>
        <dd>
            <div *ngIf="currency.currency">
                <a [routerLink]="['/booking', currency.currency?.id]">{{currency.currency?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'currency/'+ currency.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
