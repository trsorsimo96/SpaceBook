<div>
    <h2>
        <span jhiTranslate="spaceBookApp.agency.home.title">Agencies</span>
        <button class="btn btn-primary float-right jh-create-entity create-agency" [routerLink]="['/', { outlets: { popup: ['agency-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="spaceBookApp.agency.home.createLabel">
            Create new Agency
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'spaceBookApp.agency.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="agencies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.pCC">P CC</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.name">Name</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.codeIata">Code Iata</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.isIata">Is Iata</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.logo">Logo</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.email">Email</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.phone">Phone</span></th>
            <th><span jhiTranslate="spaceBookApp.agency.address">Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agency of agencies ;trackBy: trackId">
                <td><a [routerLink]="['../agency', agency.id ]">{{agency.id}}</a></td>
                <td>{{agency.pCC}}</td>
                <td>{{agency.name}}</td>
                <td>{{agency.codeIata}}</td>
                <td>{{agency.isIata}}</td>
                <td>
                    <a *ngIf="agency.logo" (click)="openFile(agency.logoContentType, agency.logo)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="agency.logo">{{agency.logoContentType}}, {{byteSize(agency.logo)}}</span>
                </td>
                <td>{{agency.email}}</td>
                <td>{{agency.phone}}</td>
                <td>{{agency.address}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../agency', agency.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agency/'+ agency.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agency/'+ agency.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
