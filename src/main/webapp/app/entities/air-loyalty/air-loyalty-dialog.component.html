<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAirLoyaltyLabel" jhiTranslate="spaceBookApp.airLoyalty.home.createOrEditLabel">Create or edit a Air Loyalty</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!airLoyalty.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="airLoyalty.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spaceBookApp.airLoyalty.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                [(ngModel)]="airLoyalty.number" required/>
            <div [hidden]="!(editForm.controls.number?.dirty && editForm.controls.number?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.number?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spaceBookApp.airLoyalty.card" for="field_card">Card</label>
            <select class="form-control" id="field_card" name="card" [(ngModel)]="airLoyalty.card">
                <option [ngValue]="null"></option>
                <option [ngValue]="passengerOption.id === airLoyalty.card?.id ? airLoyalty.card : passengerOption" *ngFor="let passengerOption of cards; trackBy: trackPassengerById">{{passengerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="spaceBookApp.airLoyalty.airline" for="field_airline">Airline</label>
            <select class="form-control" id="field_airline" name="airline" [(ngModel)]="airLoyalty.airline" >
                <option [ngValue]="null"></option>
                <option [ngValue]="airlineOption.id === airLoyalty.airline?.id ? airLoyalty.airline : airlineOption" *ngFor="let airlineOption of airlines; trackBy: trackAirlineById">{{airlineOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
